<div class="container-fluid">
  <h1>Bootcamp enrollment form</h1>

  <div class="alert alert-danger" *ngIf="errorMsg">
    {{ errorMsg }}
  </div>
  <br />
  <div *ngIf="submitted">
    <h2>Thank you!</h2>
    <a href="/">go Back</a>
  </div>
  <form
    #userForm="ngForm"
    *ngIf="!submitted"
    (ngSubmit)="onSubmit()"
    novalidate
  >
    {{ userForm.value | json }}
    <hr />
    {{ userModel | json }}
    <br />
    <br />
    ng form {{ userForm.form.valid }}

    <div class="form-group">
      <label for="name" class="control-label">Name</label>
      <input
        type="text"
        required
        [class.is-invalid]="name.invalid && name.touched"
        class="form-control"
        name="userName"
        [(ngModel)]="userModel.name"
        #name="ngModel"
      />
      <small class="text-danger" [class.d-none]="name.valid || name.untouched"
        >name is required</small
      >
    </div>

    {{ name.valid }}

    <div class="form-group">
      <label>Email</label>
      <input
        type="email"
        class="form-control"
        name="email"
        [(ngModel)]="userModel.email"
        #email
      />
    </div>
    {{ email.className }}

    <div class="form-group">
      <label>phone</label>
      <input
        type="tel"
        #phone="ngModel"
        required
        pattern="^\d{10}$"
        [class.is-invalid]="phone.invalid && phone.touched"
        class="form-control"
        name="phone"
        [(ngModel)]="userModel.phone"
      />

      <div *ngIf="phone.errors && (phone.valid || phone.touched)">
        <small class="text-danger" *ngIf="phone.errors.required"
          >phone is required</small
        >
        <small class="text-danger" *ngIf="phone.errors.pattern"
          >phone must be 10 digits</small
        >
      </div>
    </div>

    <div class="form-group">
      <select
        (blur)="validateTopic(topic.value)"
        (change)="validateTopic(topic.value)"
        #topic="ngModel"
        [class.is-invalid]="topicHasError && topic.touched"
        class="custom-select"
        name="topic"
        [(ngModel)]="userModel.topic"
      >
        <option selected value="default">Me interesa</option>
        <option *ngFor="let topic of topics">{{ topic }}</option>
      </select>
      <small
        class="text-danger"
        [class.d-none]="!topicHasError || topic.untouched"
        >elegi 1</small
      >
    </div>

    <div>
      <label>Time</label>
      <div class="form-check">
        <input
          class="form-check-input"
          [(ngModel)]="userModel.timePreference"
          type="radio"
          name="timePreference"
          value="morning"
        />
        <label class="form-check-label">Morning</label>
      </div>

      <div class="form-check">
        <input
          class="form-check-input"
          [(ngModel)]="userModel.timePreference"
          type="radio"
          name="timePreference"
          value="evening"
        />
        <label class="form-check-label">Evening</label>
      </div>
    </div>
    <div class="form-check mb-3">
      <input
        class="form-check-input"
        name="subscribe"
        [(ngModel)]="userModel.subscribe"
        type="checkbox"
      />
      <label class="form-check-label">Send spam</label>
    </div>
    <p>
      <button
        [disabled]="userForm.form.invalid || topicHasError"
        class="btn btn-primary"
        type="submit"
      >
        Submit
      </button>
    </p>
  </form>
</div>
