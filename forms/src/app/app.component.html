<div class="container-fluid">
  <h1>Bootcamp enrollment form</h1>

  <form #userForm="ngForm">
    {{ userForm.value | json }}

    <div class="form-group">
      <label>Name</label>
      <input type="text" class="form-control" name="userName" ngModel />
    </div>

    <div class="form-group">
      <label>Email</label>
      <input type="email" class="form-control" name="email" ngModel />
    </div>

    <div class="form-group">
      <label>phone</label>
      <input type="tel" class="form-control" name="phone" ngModel />
    </div>

    <div class="form-group">
      <select class="custom-select" name="topic" ngModel>
        <option selected>Me interesa</option>
        <option *ngFor="let topic of topics">{{ topic }}</option>
      </select>
    </div>

    <div>
      <label>Time</label>
      <div class="form-check">
        <input
          class="form-check-input"
          ngModel
          type="radio"
          name="timePreference"
          value="morning"
        />
        <label class="form-check-label">Morning</label>
      </div>

      <div class="form-check">
        <input
          class="form-check-input"
          ngModel
          type="radio"
          name="timePreference"
          value="evening"
        />
        <label class="form-check-label">Evening</label>
      </div>
    </div>
    <div class="form-check mb-3">
      <input
        class="form-check-input"
        name="subscribe"
        ngModel
        type="checkbox"
      />
      <label class="form-check-label">Send spam</label>
    </div>
    <p>
      <button class="btn btn-primary" type="submit">Submit</button>
    </p>
  </form>
</div>
